version: "3.8"

services:
  # PostgreSQL Database
  # Shared by Synapse and MAS
  postgres:
    image: postgres:16-alpine
    container_name: matrix-postgres
    restart: unless-stopped
    user: "1000:1000"
    env_file: ./workloads/postgres/.env
    volumes:
      - ./volumes/postgres/data:/var/lib/postgresql/data
      - ./workloads/postgres/scripts/create-multiple-databaes.sh:/docker-entrypoint-initdb.d/create-multiple-databases.sh
    networks:
      - matrix
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Synapse - Matrix Homeserver
  synapse:
    image: matrixdotorg/synapse:latest
    container_name: matrix-synapse
    restart: unless-stopped
    user: "1000:1000"
    ports:
      - "8008:8008" # Client API (expose to reverse proxy)
      - "8448:8448" # Federation API (expose if federating)
    volumes:
      - ./volumes/synapse/data:/data:z
      - ./workloads/matrix/synapse/config:/data/config:z
    environment:
      - SYNAPSE_CONFIG_PATH=/data/config/homeserver.yaml
    networks:
      - matrix
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Matrix Authentication Service (MAS)
  # Handles OIDC authentication for Synapse
  mas:
    image: ghcr.io/element-hq/matrix-authentication-service:latest
    container_name: matrix-mas
    restart: unless-stopped
    user: "1000:1000"
    ports:
      - "8080:8080" # MAS API (expose to reverse proxy)
    volumes:
      - ./workloads/matrix/mas/config:/config:ro
      - ./volumes/mas/data:/data
    command: ["server", "-c", "/config/config.yaml"]
    networks:
      - matrix
    depends_on:
      postgres:
        condition: service_healthy
      synapse:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Element Web - Matrix Web Client
  element:
    image: vectorim/element-web:latest
    container_name: matrix-element
    restart: unless-stopped
    user: "1000:1000"
    ports:
      - "8082:80" # Web interface (expose to reverse proxy)
    volumes:
      - ./workloads/matrix/element/config:/app:ro
    networks:
      - matrix

  # Element Admin - Admin Interface
  element-admin:
    image: awesometechnologies/synapse-admin:latest
    container_name: matrix-element-admin
    restart: unless-stopped
    user: "1000:1000"
    ports:
      - "8081:80" # Admin interface (consider restricting access)
    networks:
      - matrix

  # Caddy - Reverse proxy
  caddy:
    image: caddy:latest
    restart: unless-stopped
    user: "1000:1000"
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp" # For HTTP/3
    volumes:
      - ./workloads/caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./workloads/caddy/site:/srv
      - ./volumes/caddy/data:/data
      - ./volumes/caddy/config:/config

    # Cloudflare Tunnel Service
  cloudflare-tunnel:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    user: "1000:1000"
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    network_mode: "host"
    command: tunnel run
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./workloads/cloudflare-tunnel/hosts:/etc/hosts
    env_file: ./workloads/cloudflare-tunnel/.env
    healthcheck:
      test: ["CMD", "cloudflared", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  matrix:
    driver: bridge
# Notes:
# 1. Ensure .env file is created from .env.template with all secrets
# 2. Configure homeserver.yaml, mas config.yaml, and element config.json
# 3. Set up reverse proxy (Caddy) to handle SSL/TLS termination
# 4. Consider using Docker secrets for production deployments
# 5. Adjust port mappings if running multiple services on same host
